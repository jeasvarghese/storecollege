{% extends 'base.html' %}
{% load static %}
{% block title %}
Profile Page
{% endblock %}
{% block content %}
<div class="col-xl-6">
<div class="card-body p-md-5 text-black">
  <h3 class="mb-5 text-uppercase"> Registration form</h3>
<form action="profile" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label>Name</label>
    <input type="text"  class="form-control" name="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label >DOB</label>
    <input type="date" class="form-control"  name="dob" placeholder="Enter DOB">
  </div>
  <div class="form-group">
    <label >Age</label>
    <input type="number" class="form-control" name="age" placeholder="Enter your age">
  </div>
  <div class="form-group">
      <label >Gender</label>

      <input class="form-check-input" type="radio" name="gender" id="femaleGender"/>
      <label class="form-check-label" for="femaleGender">Female</label>
      <input class="form-check-input" type="radio" name="gender" id="maleGender"/>
      <label class="form-check-label" for="maleGender">Male</label>

<!--      <input class="form-check-input" type="radio" name="gender">Male-->
<!--      <input class="form-check-input" type="radio" name="gender">Female-->
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="number" class="form-control" name="phone"  placeholder="Enter PhoneNumber">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email"  placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control"  name="address" placeholder="Enter Address">
  </div>
  <div class="form-group">
     <label>Department</label>
     <select style="width:150px" class="select"  name="department">
         {% for s in dept %}
         <option value="{{s.id}}">{{s.department}}</option>
         {% endfor %}
     </select>
  </div>

  <div class="form-group">
     <label >Courses</label>
     <select class="select"  name="course">
         <option value="choose">choose</option>
     </select>
  </div>
  <div class="form-group">
    <label >Purpose For </label>
    <select class="select"  name="purpose">
      <option value="enquiry">Enquiry</option>
      <option value="place">Place</option>

      <option value="return">Return</option>
    </select>
  </div>

  <div class="form-group">
      <label >Material Provides</label><br>

      <input class="form-check-input" type="checkbox" name="material">
      <label class="form-check-label"> NoteBook</label>
  </div>
  <div class="form-group">
       <input class="form-check-input" type="checkbox" name="material">
       <label class="form-check-label">Pen</label>

  </div>
  <div class="form-group">
       <input class="form-check-input" type="checkbox" name="material">
       <label class="form-check-label">ExamPapers</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="{% url 'collegestore_app:index' %}" class="btn btn-primary">Return to home</a>
</form>
{% for message in messages %}
<p class="fs-2 text-success">{{message}}</p>
{% endfor %}
</div>
</div>

{%endblock%}
